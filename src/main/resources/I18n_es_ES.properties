about.changelog.features.3.0.title=Nuevas funcionalidades (Versión 3.0)\n\n
about.changelog.features.3.0.text=- Nueva apariencia. El look and feel del sistema se heredará en la aplicación si está disponible o se usará un tema más moderno como Nimbus en otro caso.\n- Nuevos iconos para el lanzador y bandeja del sistema. ¡Gracias Jaime Álvarez Fernández!.\n- Se han eliminado los botones Cerrar. \n- Se ha eliminado el botón Aplicar. Ahora, todos los cambios en la GUI se guardarán y aplicarán inmediatamente.\n- El icono de la bandeja del sistema puede ser habilitado o deshabilitado por el usuario.\n- Se han implementado los botones para editar y guardar algunos campos.\n- Se ha eliminado el botón Minimizar para Entornos de escritorio de KDE y GNOME.\n\n
about.changelog.bugs.3.0.title=Fallos corregidos (Versión 3.0).\n\n
about.changelog.bugs.3.0.text=- Se han pulido los scrolls y los jlists. \n- Se mejoró la detección de snaps y se corrigieron algunos problemas relacionados con el demonio que verifica la conectividad a Internet.\n- Se arregló la URL http para el sitio web de flaticon.\n\n
about.changelog.features.2.9.title=Nuevas funcionalidades (Versión 2.9)\n\n
about.changelog.features.2.9.text=- Nuevo diseño para la pestaña Proveedores.\n- El usuario ahora puede establecer una resolución global preferida para los fondos de pantalla a descargar.\n- Política de descarga implementada que afectará a todos los proveedores.\n- El usuario puede establecer el tiempo para minimizar la aplicación.\n\n
about.changelog.bugs.2.9.title=Fallos corregidos (Versión 2.9).\n\n
about.changelog.bugs.2.9.text=- Los fondos de pantalla del proveedor de Social Wallpapering ahora son obtenidos correctamente.\n- El tipo de búsqueda en el proveedor DevianArt ahora funciona correctamente.\n- Los fondos de pantalla del proveedor Bing ahora se obtienen correctamente cuando la resolución original no coincide con la definida por el usuario.\n- WallpaperDownloader se puede minimizar de nuevo en los sistemas de Windows.\n\n
about.changelog.features.2.8.title=Nuevas funcionalidades (Versión 2.8)\n\n
about.changelog.features.2.8.text=- Se ha añadido compatibilidad con la bandeja del sistema para GNOME Shell y KDE Plasma.\n- Nuevo proveedor implementado (DualBackgroundMonitors).\n- Nueva ventana para elegir el fondo de pantalla que se establecerá entre todos los directorios definidos.\n\n
about.changelog.bugs.2.8.title=Fallos corregidos (Versión 2.8).\n\n
about.changelog.bugs.2.8.text=- El proveedor de fondos de pantalla Social Wallpapering ahora pagina correctamente.\n- Vista previa de miniaturas reimplementada (más eficiente).\n\n
about.changelog.features.2.7.title=Nuevas funcionalidades (Versión 2.7)\n\n
about.changelog.features.2.7.text=- Se agregó compatibilidad con KDE (no disponible en la versión del paquete snap).\n- Ahora el usuario puede definir varios directorios diferentes para el cambiador automático.\n- Se ha implementado la función de pausar/reanudar la descarga de fondos de pantalla.\n- Nueva opción para iniciar la aplicación minimizada.\n- Se agregó un changelog para viualizar los cambios de la aplicación a lo largo de las versiones.\n\n
about.changelog.bugs.2.7.title=Fallos corregidos (Versión 2.7).\n\n
about.changelog.bugs.2.7.text=- El proveedor Social Wallpapering ahora almacena los archivos de imagen con el sufijo correcto.\n
