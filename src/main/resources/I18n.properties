help.title=Help
help.tips=<div><strong><u>Search Terms</u></strong></div><div>If you want to obtain better results finding wallpapers, try to use English terms in the keywords field.</div><br /><div><strong><u>System Tray Icon</u></strong></div><div>This application can be minimized in the system tray (if the Operating System and the Desktop Enviroment allows it). Using this system tray icon you will be able to execute quick actions without having the whole application window messing around your Desktop. If you are using <strong>GNOME Shell version 3.26 or higher</strong> (for example in Ubuntu 17.10 and above), please notice that system tray icons have been disabled. In order to bring them back again and use WallpaperDownloader icon you can install <a href="https://extensions.gnome.org/extension/1031/topicons/">TopIcons Plus</a> GNOME extension.</div><br /><div><strong><u>Change the wallpaper in KDE</u></strong></div><div>If you use <strong>KDE Plasma 5 (version 5.8 or higher)</strong> and the application gives an error when trying to change the wallpaper, make sure that the widgets are unlocked. To unlock them you just have to right-click on your main panel and select unlock widgets.</div><br /><div><strong><u>Automated changer</u></strong></div><div>If you use <strong>GNOME Shell, Unity or MATE</strong> desktop environments, automated changer is fully supported even via snap package installation. If you are using <strong>KDE Plasma 5 (version 5.8 or greater) or XFCE</strong> and your distro of choice is <strong>Ubuntu or derivative</strong>, then installation via <a href="https://launchpad.net/~eloy-garcia-pca/+archive/ubuntu/wallpaperdownloader">official PPA</a> is recommended in order to support automated changer.</div><br /><div><strong><u>WallpaperDownloader supports</u></strong></div><div><ul><li>Linux: GNOME Shell, KDE Plasma 5, Unity, MATE, Cinnamon, Budgie, Pantheon and XFCE</li><li>MacOS</li><li>Windows Vista, 7, 8 and 10</li></ul></div><br /><div><strong><u>Languages</u></strong></div><div>Currently, the application is translated into several languages. If you wish to collaborate with translations or in any other way, help is always welcome. Write an email to <strong>eloy.garcia.pca@gmail.com</strong> and detail how you would like to help in the project.</div><br /><div><strong><u>Wallpapers multiple deletion</u></strong></div><div>In the Wallpapers Manager window you can perform a multiple deletion. To do this, press and hold the <strong>Ctrl</strong> key while clicking on the wallpapers you want to select to mark them, and then release the Ctrl key and press the delete button.</div><br /><div><strong><u>Recalibration of the harvesting process</u></strong></div><div>Remember that if the harvesting process is activated (green led in the providers tab), any change made will cause a recalibration of the same. If you want to reconfigure the harvesting process and this implies the activation, deactivation or modification of several options, it is advisable to pause the process by pressing the pause button in the providers tab, make the necessary changes and re-activate the harvesting process.</div>
