about.changelog.features.3.2.title=Nuevas funcionalidades (Versión 3.2)\n\n
about.changelog.features.3.2.text=- Todo!.\n- Todo!.\n\n
about.changelog.bugs.3.2.title=Fallos corregidos (Versión 3.2).\n\n
about.changelog.bugs.3.2.text=- Todo!.\n\n
about.changelog.features.3.1.title=Nuevas funcionalidades (Versión 3.1)\n\n
about.changelog.features.3.1.text=- Nuevo proceso de recalibrado "en caliente" del recolector de fondos cuando el usuario cambia parámetros en la pestaña de proveedores.\n- Restructuración de la pestaña 'Configuración'.\n- Nueva pestaña 'Cambiador' en la que se han situado todas las opciones de configuración del cambiador automático.\n- Reestructuración de la pestaña 'Configuración'.\n- Nueva opción para iniciar automáticamente la aplicación una vez que el sistema operativo ha arrancado (esta opción solamente está disponible para usuarios Linux que han instalado la aplicación de manera nativa y no a través del paquete snap).\n\n
about.changelog.bugs.3.1.title=Fallos corregidos (Versión 3.1).\n\n
about.changelog.bugs.3.1.text=- El proveedor WallpaperFusion ahora discrimina correctamente los fondos de pantalla descargados cuando el usuario ha seleccionado la política 'Solo fondos de la resolución definida'.\n- Ahora, cuando el usuario desmarca un proveedor o pausa el proceso de descarga, el recolector para inmediatamente el proceso.\n\n
about.changelog.features.3.0.title=Nuevas funcionalidades (Versión 3.0)\n\n
about.changelog.features.3.0.text=- Nueva apariencia. El look and feel del sistema se heredará en la aplicación si está disponible o se usará un tema más moderno como Nimbus en otro caso.\n- Nuevos iconos para el lanzador y bandeja del sistema. ¡Gracias Jaime Álvarez Fernández!.\n- Se han eliminado los botones Cerrar. \n- Se ha eliminado el botón Aplicar. Ahora, todos los cambios en la GUI se guardarán y aplicarán inmediatamente.\n- El icono de la bandeja del sistema puede ser habilitado o deshabilitado por el usuario.\n- Se han implementado los botones para editar y guardar algunos campos.\n- Se ha eliminado el botón Minimizar para Entornos de escritorio de KDE y GNOME.\n- Se ha incluido una pestaña de ayuda para el usuario.\n- Soporte para entorno de escritorio Cinnamon implementado.\n- Soporte para entorno de escritorio Budgie implementado.\n- Soporte para entorno de escritorio Pantheon implementado.\n\n
about.changelog.bugs.3.0.title=Fallos corregidos (Versión 3.0).\n\n
about.changelog.bugs.3.0.text=- Se han pulido los scrolls y los jlists. \n- Se mejoró la detección de snaps y se corrigieron algunos problemas relacionados con el demonio que verifica la conectividad a Internet.\n- Se arregló la URL http para el sitio web de flaticon.\n- Solucionado un error que se producía al borrar ciertos directorios del cambiador.\n- Solucionado un error que se producía en el proceso de cambio aleatorio de fondo de pantalla en directorios donde no había ninguna imagen.\n\n
about.changelog.features.2.9.title=Nuevas funcionalidades (Versión 2.9)\n\n
about.changelog.features.2.9.text=- Nuevo diseño para la pestaña Proveedores.\n- El usuario ahora puede establecer una resolución global preferida para los fondos de pantalla a descargar.\n- Política de descarga implementada que afectará a todos los proveedores.\n- El usuario puede establecer el tiempo para minimizar la aplicación.\n\n
about.changelog.bugs.2.9.title=Fallos corregidos (Versión 2.9).\n\n
about.changelog.bugs.2.9.text=- Los fondos de pantalla del proveedor de Social Wallpapering ahora son obtenidos correctamente.\n- El tipo de búsqueda en el proveedor DevianArt ahora funciona correctamente.\n- Los fondos de pantalla del proveedor Bing ahora se obtienen correctamente cuando la resolución original no coincide con la definida por el usuario.\n- WallpaperDownloader se puede minimizar de nuevo en los sistemas de Windows.\n\n
about.changelog.features.2.8.title=Nuevas funcionalidades (Versión 2.8)\n\n
about.changelog.features.2.8.text=- Se ha añadido compatibilidad con la bandeja del sistema para GNOME Shell y KDE Plasma.\n- Nuevo proveedor implementado (DualBackgroundMonitors).\n- Nueva ventana para elegir el fondo de pantalla que se establecerá entre todos los directorios definidos.\n\n
about.changelog.bugs.2.8.title=Fallos corregidos (Versión 2.8).\n\n
about.changelog.bugs.2.8.text=- El proveedor de fondos de pantalla Social Wallpapering ahora pagina correctamente.\n- Vista previa de miniaturas reimplementada (más eficiente).\n\n
about.changelog.features.2.7.title=Nuevas funcionalidades (Versión 2.7)\n\n
about.changelog.features.2.7.text=- Se agregó compatibilidad con KDE (no disponible en la versión del paquete snap).\n- Ahora el usuario puede definir varios directorios diferentes para el cambiador automático.\n- Se ha implementado la función de pausar/reanudar la descarga de fondos de pantalla.\n- Nueva opción para iniciar la aplicación minimizada.\n- Se agregó un changelog para viualizar los cambios de la aplicación a lo largo de las versiones.\n\n
about.changelog.bugs.2.7.title=Fallos corregidos (Versión 2.7).\n\n
about.changelog.bugs.2.7.text=- El proveedor Social Wallpapering ahora almacena los archivos de imagen con el sufijo correcto.\n
help.title=Ayuda
help.tips=<div><strong><u>Términos de búsqueda</u></strong></div><div>Si deseas obtener mejores resultados a la hora de encontrar fondos de pantalla, utiliza palabras en inglés en el campo de términos de búsqueda.</div><br/><div><strong><u>Cambiar el fondo en KDE</u></strong></div><div>Si usas <strong>KDE Plasma 5 (versión 5.8 o superior)</strong> y la aplicación da un error al intentar cambiar el fondo de pantalla, asegúrate de que los widgets se encuentran desbloqueados. Para desbloquearlos solo tienes que pulsar con el botón derecho del ratón en tu panel principal y seleccionar desbloquear widgets.</div><br /><div><strong><u>Cambiador automatizado</u></strong></div><div> Si usas <strong>GNOME Shell, Unity o MATE </strong>, el cambiador automatizado estará disponible incluso habiendo instalado la aplicación a través del paquete snap. Si usas <strong>KDE Plasma 5 (versión 5.8 o superior) o XFCE </strong> y tu distribución es <strong>Ubuntu o derivadas</strong>, recomendamos la instalación a través del <a href="https://launchpad.net/~eloy-garcia-pca/+archive/ubuntu/wallpaperdownloader">PPA oficial</a> para que el cambiador automático funcione correctamente.</div><br /><div><strong><u>WallpaperDownloader es compatible con</u></strong></div><div><ul><li>Linux: GNOME Shell, KDE Plasma 5, Unity, MATE, Cinnamon, Budgie, Pantheon y XFCE</li><li>MacOS</li><li>Windows Vista, 7, 8 y 10 </li></ul></div><br /><div><strong><u>Idiomas</u></strong></div><div>Actualmente, la aplicación se encuentra traducida a varias lenguas. Si deseas colaborar con las traducciones o en cualquier otra cosa, la ayuda siempre es bienvenida. Escribe un correo electrónico a <strong>eloy.garcia.pca@gmail.com</strong> y detalla la forma en la que te gustaría ayudar en el proyecto.</div><br /><div><strong><u>Borrado múltiple de fondos</u></strong></div><div>En la ventana del gestor de fondos puedes realizar un borrado múltiple. Para ello, deja pulsada la tecla <strong>Ctrl</strong> mientras haces click en los fondos que quieres seleccionar para marcarlos, y después libera la tecla Ctrl y pulsa el botón de borrado.</div><br /><div><strong><u>Recalibrado del proceso de descarga</u></strong></div><div>Recuerda que si el proceso de descarga se encuentra activado (led verde en la pestaña de proveedores), cualquier cambio que se realice provocará un recalibrado del mismo. Si deseas reconfigurar el proceso de descarga y ello implica la activación, desactivación o modificación de varias opciones, es recomendable pausar el proceso pulsando el botón de pausar en la pestaña de proveedores, realizar los cambios necesarios y volver a activar el proceso de descarga.</div><br /><div><strong><u>Inicio automático</u></strong></div><div>Si deseas que la aplicación se inicie automáticamente cuando el sistema operativo arranque, puedes utilizar la opción correspondiente en la pestaña de <strong>Configuración</strong>. Sin embargo, esta opción permanecerá deshabilitada en Windows y en Linux solamente si la aplicación ha sido instalada a través del paquete snap. En este caso, el usuario tendrá que utilizar la utilidad de <strong>Aplicaciones al Inicio</strong> o similar instalada en la mayoría de las distribuciones para llevar a cabo esta operación.</div>
